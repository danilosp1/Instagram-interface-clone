<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="phone">
      <img src="images/smartphone.png" alt="imagem smartphone">
    </div>
    <div class="instagram-continue">
      <div class="division">
        <img src="images/instagram-logo.png" class="logo-instagram" alt="Logo Instagram">
        <div>
          <img src="images/icon.png" alt="foto perfil instagram" class="profile-photo">
        </div>
        <a href="#" class="instagram-login">Continue como Danilo</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="division">
        <p class="other-account">Não é Danilo?</p>
        <p class="other-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
